<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Registration</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">Admin Registration Form</div>
          <div class="card-body">
            <form id="registrationForm">
              <div class="form-group">
                <label for="Juliet Ahereza">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
              </div>
              <div class="form-group">
                <label for="juliet5@gmail.com">Email</label>
                <input type="email" class="form-control" id="juliet5@gmail.com" placeholder="Enter your email address" required>
              </div>
              <div class="form-group">
                <label for="juliet5">Password</label>
                <input type="password" class="form-control" id="juliet5" placeholder="Enter a password" required>
              </div>
              <div class="form-group">
                <label for="juliet5">Confirm Password</label>
                <input type="password" class="form-control" id="juliet5" placeholder="Confirm your password" required>
              </div>
              <div class="form-group">
                <label for="admin roll">Roll</label>
                <input type="text" class="form-control" id="roll" placeholder="Enter your roll" required>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-5 py-3 bg-dark text-white">
    <div class="container text-center">
      &copy; 2024 Admin Registration System
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
